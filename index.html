<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <div class = "image__container">
            <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        </div>
        
    </header>
    <main class="main__studio">
        <section>
            <h2>Select a movie</h2>
            <select name="" id="titles">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id = "display-info">
                <h3 id = "movie__heading"></h3>
                <p id="movie__release"></p>
                <p id="movie__description"></p>
            </div>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review:</label><br>
                <input type="text" name="" id="review">
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
     
    <footer>
        <h4>Social Media</h4>
        <nav>
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank">Facebook</a>
                </li>
                <li>
                    <a href="https://github.com/Vandhana-Mohan" target="_blank">GitHub</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/vandhanamohan/" target="_blank">LinkedIn</a>
                </li>
            </ul>
        </nav>
        <p> Copyright&copy; 2023 Vandhana Mohan</p>
    </footer>
</body>
</html>
